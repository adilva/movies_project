{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>   
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="desc" placeholder="Enter your movie desc">
    <input type="text" name="year" placeholder="Enter your movie year">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %} 
</body>
</html>
